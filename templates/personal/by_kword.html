<h1>Buscar por palabra clave</h1>

<form method="GET">
    {% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="Ingrese nombre aqui">
    <button type="submit">Buscar</button>
</form>

<h3>Resultados</h3>

<ul>
    {% for emp in empleados %}
        <li> {{ emp }}</li>
    {% endfor %}
</ul>
