{% extends 'base.html' %}


{% block titulo %}
Registrar
{% endblock titulo %}


{% block content %}
<h1>Registrar</h1>

<!-- # enctype="multipart/form-data" importante para poder subir fotos # -->
<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Agregar</button>
</form>
{% endblock content %}
